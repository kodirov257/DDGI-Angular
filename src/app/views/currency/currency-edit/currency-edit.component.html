<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Edit</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="/currencies">Currencies</a></li>
          <li class="breadcrumb-item"><a href="/currencies/{{ currency.id }}">{{ currency.name }}</a></li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-body">
              <div class="form-group">
                <label for="name" class="col-form-label">Name</label>
                <input
                  id="name"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                  formControlName="name"
                  [value]="f.name.value"
                  required
                >
                <span class="invalid-feedback" *ngIf="f.name.errors"><strong>{{ f.name.errors }}</strong></span>
              </div>

              <div class="form-group">
                <label for="code" class="col-form-label">Code</label>
                <input
                  id="code"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                  formControlName="code"
                  [value]="f.code.value"
                  required
                >
                <span class="invalid-feedback" *ngIf="f.code.errors"><strong>{{ f.code.errors }}</strong></span>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <app-button [type]="'submit'" [block]="true" [text]="'Update'" ></app-button>
        </div>
      </div>
    </form>
  </div>
</div>

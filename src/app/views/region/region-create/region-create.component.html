<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Create</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="/regions">Regions</a></li>
          <li class="breadcrumb-item active">Create</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="name" class="col-form-label">Name</label>
                    <input
                      id="name"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                      formControlName="name"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.name.errors"><strong>{{ f.name.errors }}</strong></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="parent_id" class="col-form-label">Parent region</label>
                    <select
                      id="parent_id" class="form-control parent-region"
                      formArrayName="parent_id" data-depth="1"
                      [ngClass]="{ 'is-invalid': submitted && f.parent_id.errors }"
                    >
                      <option selected></option>
                      <option *ngFor="let region of parentRegions" [ngValue]="region.id">{{ region.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="type" class="col-form-label">Region type</label>
                    <select
                      id="type" class="form-control parent-region"
                      formArrayName="type"
                      [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
                    >
                      <option selected></option>
                      <option *ngFor="let type of types" [ngValue]="type.id">{{ type.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <app-button [type]="'submit'" [block]="true" [text]="'Create'" [color]="'success'"></app-button>
        </div>
      </div>
    </form>
  </div>
</div>

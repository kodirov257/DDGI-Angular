<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Create</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="/roles">Roles</a></li>
          <li class="breadcrumb-item active">Create</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-body">
              <div class="form-group">
                <label for="title" class="col-form-label">Title</label>
                <input
                  id="title"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                  formControlName="title"
                  required
                >
                <span class="invalid-feedback" *ngIf="f.title.errors"><strong>{{ f.title.errors }}</strong></span>
              </div>

              <div class="form-group">
                <label for="is_active" class="col-form-label">Is Active</label>
                <input
                  id="is_active"
                  type="checkbox"
                  class="form-control"
                  [checked]="f.is_active.value"
                  (change)="f.is_active.setValue(!f.is_active.value)"
                  [ngClass]="{ 'is-invalid': submitted && f.is_active.errors }"
                  value="1"
                  required
                >
                <span class="invalid-feedback" *ngIf="f.is_active.errors"><strong>{{ f.is_active.errors }}</strong></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <app-button [type]="'submit'" [block]="true" [text]="'Create'" ></app-button>
        </div>
      </div>
    </form>
  </div>
</div>

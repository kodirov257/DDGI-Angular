<div *ngIf="state.table" class="btn-group">
  <div>
    <a class="btn btn-block bg-gradient-primary btn-sm" style="width: 80px" (click)="displayAddForm('add')">Add</a>
  </div>
    <button
      [disabled]="!selectedRow"
      (click)="displayEditForm(selectedRow.id)"
      class="btn btn-block bg-gradient-warning btn-sm"
      style="width: 80px"
    >Edit
    </button>
</div>
<table
  *ngIf="dtOptions && state.table"
  [dtOptions]="dtOptions"
  class="table table-bordered table-striped dataTable dtr-inline"
  datatable
  id="tbl_reg_polis"
  style="width: 100%;"
></table>

<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Create</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="/individuals">Individuals</a></li>
          <li class="breadcrumb-item active">Create</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form [formGroup]="individualForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="first_name" class="col-form-label">First name</label>
                    <input
                      id="first_name"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
                      formControlName="first_name"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.first_name.errors"><strong>{{ f.first_name.errors }}</strong></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="middle_name" class="col-form-label">Middle name</label>
                    <input
                      id="middle_name"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.middle_name.errors }"
                      formControlName="middle_name"
                    >
                    <span class="invalid-feedback" *ngIf="f.middle_name.errors"><strong>{{ f.middle_name.errors }}</strong></span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="last_name" class="col-form-label">Last name</label>
                    <input
                      id="last_name"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"
                      formControlName="last_name"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.last_name.errors"><strong>{{ f.last_name.errors }}</strong></span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="address" class="col-form-label">Address</label>
                    <input
                      id="address"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                      formControlName="address"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.address.errors"><strong>{{ f.address.errors }}</strong></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone_number" class="col-form-label">Phone number</label>
                    <input
                      id="phone_number"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }"
                      formControlName="phone_number"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.phone_number.errors"><strong>{{ f.phone_number.errors }}</strong></span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="passport_series" class="col-form-label">Passport series</label>
                    <input
                      id="passport_series"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.passport_series.errors }"
                      formControlName="passport_series"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.passport_series.errors"><strong>{{ f.passport_series.errors }}</strong></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="passport_number" class="col-form-label">Passport number</label>
                    <input
                      id="passport_number"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.passport_number.errors }"
                      formControlName="passport_number"
                      required
                    >
                    <span class="invalid-feedback" *ngIf="f.passport_number.errors"><strong>{{ f.passport_number.errors }}</strong></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <app-button [type]="'submit'" [block]="true" [text]="'Create'" [color]="'success'"></app-button>
        </div>
      </div>
    </form>
  </div>
</div>
